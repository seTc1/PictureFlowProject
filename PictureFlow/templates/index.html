<!DOCTYPE html>
{% extends "index.html" %}
<html lang="ru" xmlns="http://www.w3.org/1999/html">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PicFlow</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <div class="container">
            <a class="navbar-brand" href="/">PicFlow</a>
            <div class="collapse navbar-collapse">
               <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="/login">Войти</a></li>
               </ul>
            </div>
         </div>
      </nav>
   <main role="main" class="container">
             {% block content %}
      <div class="container mt-5 text-center">
         <h1 class="mb-1">PicFlow</h1>
         <h2 class="sub-text">cайт для хостинга и обмена картинками</h2>
         <p class="mb-5"></p>
         <div class="row">
            <!-- Заготовка для изображений -->
            <div class="row justify-content-center">
               <div class="col-md-3 mb-4">
                  <div class="img-card">
                     <img src="{{ url_for('static', filename='images/demo1.jpg') }}" alt="Image">
                  </div>
               </div>
               <div class="col-md-3 mb-4">
                  <div class="img-card">
                     <img src="{{ url_for('static', filename='images/demo2.jpg') }}" alt="Image">
                  </div>
               </div>
            </div>
         </div>
      </div>
      {% endblock %}
   </main>
</body>
</html>
