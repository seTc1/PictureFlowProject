<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-card {
            transition: 0.3s;
        }
        .img-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/main">Picture Flow</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload">Загрузить</a></li>
                <li class="nav-item"><a class="nav-link" href="/gallery">Галерея</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Picture Flow</h1>

    <div class="row">
        <!-- Заготовка для изображений -->
        <div class="col-md-4 mb-4">
            <div class="card img-card">
                <img src="{{ url_for('static', filename='images/demo1.jpg') }}" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">Демо изображение</h5>
                    <p class="card-text">Описание картинки</p>
                    <a href="#" class="btn btn-primary">Открыть</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card img-card">
                <img src="{{ url_for('static', filename='images/demo2.jpg') }}" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">Демо изображение 2</h5>
                    <p class="card-text">Описание картинки</p>
                    <a href="#" class="btn btn-primary">Открыть</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
